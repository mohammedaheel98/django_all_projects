{% extends 'testapp/base.html' %}
    {% block body_block %}
        <div class="container" align="center">
            <h1>Update Employee</h1>
            <form method="POST">
                {% csrf_token %}
            Eno:    <input type="text" name="eno" value="{{employee.eno}}"><br><br>
            Ename:  <input type="text" name="ename" value="{{employee.ename}}"><br><br>
            Esalary:<input type="text" name="esal" value="{{employee.esal}}"><br><br>
            Eaddress:<input type="text" name="eaddr" value="{{employee.eaddr}}"><br><br>
                <input type="submit" class="btn btn-primary btn-lg" value="Update Employee">
            </form>


        </div>
        
    {% endblock %}
