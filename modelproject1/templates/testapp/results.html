<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employees Information</h1><hr>
    <table border=2>
        {% if employees %}
        <thead>
            <th>Eno</th>
            <th>Ename</th>
            <th>Esal</th>
            <th>Eaddr</th>
        </thead>
        {% for emp in employees %}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.enname}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
        </tr>
        {% endfor %}
        {% else %}
        <p>No Employees record found!!!</p>
        {% endif %}
    </table>
</body>
</html>
